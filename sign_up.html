<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up |</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left Section with Image -->
            <div class="col-lg-7 position-relative d-none d-lg-block d-flex align-items-center justify-content-center">
                <img src="https://images.unsplash.com/photo-1554456854-55a089fd4cb2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     alt="Happy man with two dogs" class="hero-img">
                
                <!-- Logo Overlay -->
                <div class="position-absolute top-0 start-0 m-4">
                    <div class="d-flex align-items-center">
                        <div class="bg-dark rounded-circle d-flex align-items-center justify-content-center me-3 logo" >
                            <i class="fas fa-paw text-white"></i>
                        </div>
                        <div class="text-dark fw-bold fs-5">
                            PetUniverse<br>Connect
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Section with Signup Form -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center p-2">
                <div class="card border-0 shadow-lg rounded-4 w-100 login-card" >
                    <div class="card-body p-5">
                        <h2 class="fw-bold text-dark mb-2">Create an Account</h2>
                        <p class="text-muted mb-4">Join the pet-loving community!</p>
                        
                        <form>
                            <div class="mb-1">
                                <label class="form-label fw-medium text-dark small">
                                    Pet Name
                                </label>
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control form-control-lg bg-light border-2" value="Olivia" readonly title="Pet Name" placeholder="Enter pet name">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-medium text-dark small">
                                    Type
                                </label>
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control form-control-lg bg-light border-2" value="Dog" readonly title="Type" placeholder="Enter type">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-medium text-dark small">
                                    Breed
                                </label>
                                <div class="input-group">
                                   
                                    <input type="text" class="form-control form-control-lg bg-light border-2" value="Olive" readonly title="Breed" placeholder="Enter breed">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-medium text-dark small">
                                    Email
                                </label>
                                <div class="input-group">
                                    
                                    <input type="email" class="form-control form-control-lg bg-light border-2" value="oliviabanks@gmail.com" readonly title="Email" placeholder="Enter your email">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-medium text-dark small">
                                    Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg bg-light border-2" id="passwordField" placeholder="Enter your password" title="Password">
                                    <button type="button" class="btn btn-outline-secondary border-2 rounded-end-3" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-medium text-dark small">
                                    Upload Pet Photo
                                </label>
                                <div class="input-group">
                                 
                                    <input type="password" class="form-control form-control-lg bg-light border-2" id="confirmPasswordField" placeholder="Confirm your password" title="Confirm Password">
                                    <button type="button" class="btn btn-outline-secondary border-2 rounded-end-3" onclick="toggleConfirmPassword()">
                                        <i class="fas fa-eye" id="toggleConfirmIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsCheck">
                                <label class="form-check-label small text-muted" for="termsCheck">
                                    I agree to the Terms of Service & Privacy Policy
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-dark btn-lg w-100 rounded-3 fw-bold mb-3">CREATE ACCOUNT</button>
                            
                            <div class="text-center">
                                <span class="text-muted">Already have an account? </span>
                                <a href="./login.html" class="text-primary text-decoration-none fw-medium">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    









    <!-- js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
